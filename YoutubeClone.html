<!DOCTYPE html>

<html>
  <head>
    <title>YouTube</title>
    <link rel="stylesheet" href="tile.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <img class="menu" src="images/menu.png" alt="Menu" />
        <div class="youtube_icon">
          <img class="yt" src="images/youtube.png" alt="" />
          <a href="youtube.com">YouTube<sup style="font-size: 10px">IN</sup></a>
        </div>
      </div>

      <div class="center">
        <input type="text" placeholder="Search" name="" id="" />

        <div class="search_div">
          <img class="search" src="images/search.png" alt="" />
        </div>
      </div>

      <div class="right">
        <button>Create</button>
        <div class="bell_div">
          <img class="bell" src="images/notification.png" alt="" />
        </div>
        <img
          class="profile_icon"
          src="https://th.bing.com/th/id/OIGP.d_CQZ6QWEcYtMM23z_8p?pid=ImgGn"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
